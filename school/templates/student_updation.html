 {% extends 'student_dashbord.html' %} {% block content %}
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<div class="container">
    <div class="row" style=" border: 1px solid;">
        <div style="width: 100%; background-color: rgb(228, 248, 248); margin: 20px; padding: 20px;align-items: center;justify-content: center;display: flex;">


            <form method="POST" action="/school/update/{{edit.id}}">
                {% csrf_token %}
                <div class="form-group row">
                    <h1>Student Registration Form</h1>

                </div>
                <div class="form-group row">
                    <label for="name" class="col-sm-5 col-form-label">Name</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="name1" value="{{edit.name}}" name="name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="contact" class="col-sm-5 col-form-label">Contact</label>
                    <div class="col-sm-7">
                        <input type="number" class="form-control" id="contact1" value="{{edit.contact}}" name="contact">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-5 col-form-label">Email</label>
                    <div class="col-sm-7">
                        <input type="email" class="form-control" id="email1" value="{{edit.Email}}" name="mail">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="username" class="col-sm-5 col-form-label">Username</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="username1" value="{{edit.user_name}}" name="uname">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-5 col-form-label">Password</label>
                    <div class="col-sm-7">
                        <input type="password" class="form-control" id="inputPassword" value="{{edit.Password}}" name="pass1">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="confirm_password" class="col-sm-5 col-form-label">Confirm Password</label>
                    <div class="col-sm-7">
                        <input type="password" class="form-control" id="confirm_password" value="{{edit.Conf_password}}" name="pass2">
                    </div>
                </div>
                <div style="width: 50px;">
                    <button type=" submit " class="btn btn-danger " style="width: 300px; margin-left: 50px; margin-top: 50px; ">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
