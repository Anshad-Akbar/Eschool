{% extends 'student_dashbord.html' %} {% block content %}
<table class="table table-bordered">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Contact</th>
            <th scope="col">Email</th>
            <th scope="col">Username</th>
            <th scope="col">Password</th>
        </tr>
    </thead>
    <tbody>
        {% for x in details %}
        <tr>
            <td>{{x.name}}</td>
            <td>{{x.contact}}</td>
            <td>{{x.Email}}</td>
            <td>{{x.user_name}}</td>
            <td>{{x.Password}}</td>
            <td><button class="btn btn-warning"><a href="edit/{{x.id}}">Update</a></button></td>

        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
