{% extends 'admin_dashbord.html' %} {% block content %}
<script>
    function validateForm() {
        let name = document.forms["myForm"]["Uname"].value;
        let contact = document.forms["myForm"]["contact1"].value;
        let email = document.forms["myForm"]["email1"].value;
        let username = document.forms["myForm"]["username1"].value;
        let password = document.forms["myForm"]["inputPassword"].value;
        let confirm_password = document.forms["myForm"]["confirmPassword"].value;
        if (name == "") {
            // document.getElementById('label1').innerHTML == "Name must be filled out";
            alert("Name must be filled out");
            return false;
        } else if (name.length < 4) {
            alert("name atleast 4 charachter");
            return false;
        } else if (contact == "") {
            alert("contact must be filled out");
            return false;
        } else if (contact.length < 10) {
            alert("contact must be 10 digit");
            return false;
        } else if (email == "") {
            alert("email must be filled out");
            return false;
        } else if (username == "") {
            alert("username must be filled out");
            return false;
        } else if (password == "") {
            alert("password must be filled out");
            return false;
        } else if (password.length < 8) {
            alert("password must be 8 charachter");
            return false;
        } else if (password != confirm_password) {
            alert("Password must be same");
            return false;
        }
    }
</script>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<div class="container">
    <div class="row" style=" border: 1px solid; margin-top:  50px;">
        <div style="width: 100%; background-color: rgb(228, 248, 248); margin: 10px; padding: 10px;align-items: center;justify-content: center;display: flex;">


            <form name="myForm" method="POST">
                {%csrf_token%}
                <div class="form-group row">
                    <h1>Student Registration Form</h1>

                </div>
                <div class="form-group row">
                    <label for="name" class="col-sm-5 col-form-label">Name</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="Uname" value="" name="name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="contact" class="col-sm-5 col-form-label">Contact</label>
                    <div class="col-sm-7">
                        <input type="number" class="form-control" id="contact1" name="contact">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-5 col-form-label">Email</label>
                    <div class="col-sm-7">
                        <input type="email" class="form-control" id="email1" name="mail">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="username" class="col-sm-5 col-form-label">Username</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="username1" name="uname">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-5 col-form-label">Password</label>
                    <div class="col-sm-7">
                        <input type="password" class="form-control" id="inputPassword" name="pass1">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="confirmPassword" class="col-sm-5 col-form-label">Confirm Password</label>
                    <div class="col-sm-7">
                        <input type="password" class="form-control" id="confirmPassword" name="pass2">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-12">
                        <label for="" id="n1"></label>
                        <button type=" submit " class="btn btn-danger " style="width: 300px; margin-left: 50px; margin-top: 50px; " onmouseenter="validateForm()">Register</button>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
